<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sync and Async js</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <fieldset>
        <form action="">
            <p><b> Please, make your choice:</b></p>
            <label> Get a single post
                <input type="radio" name = "get" class ="single" onclick="on()">
                <input type="text" name="ID" class ="inputID"  placeholder="enter ID" disabled required>
            </label>
            <br>
            <label>Get all posts
                <input type="radio" name = "get" class ="all" onclick="off()">
            </label>
            <br>
            <br>
            <input type="submit" class="submitButton">
        </form>
    </fieldset>
    <div class="getList"></div>


    <script src="script.js"></script>
</body>
